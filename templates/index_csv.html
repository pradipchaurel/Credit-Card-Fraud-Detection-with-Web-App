<!DOCTYPE html>
<html>
  <head>
    <title>Fraud Detection - CreditCard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://cdn.pixabay.com/photo/2021/02/19/21/18/hacker-6038075_1280.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: #fff;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 40px;
        border-radius: 15px;
        width: 400px;
        margin: auto;
        margin-top: 80px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      }

      h2 {
        margin-bottom: 30px;
      }

      input[type="file"] {
        background: #fff;
        border-radius: 6px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #218838;
      }

      .table-container {
        margin: 40px auto;
        width: 90%;
        max-width: 1000px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        color: black;
      }

      .table th,
      .table td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .table th {
        background-color: #343a40;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸš¨ Upload CSV File to Detect Fraud</h2>
      <form method="POST" action="/predict_csv" enctype="multipart/form-data">
        <input type="file" name="file" required /><br />
        <button type="submit">Upload & Predict</button>
      </form>
      <h3>{{ prediction_text }}</h3>
    </div>

    {% if prediction_table %}
    <div class="table-container">{{ prediction_table|safe }}</div>
    {% endif %}
  </body>
</html>
